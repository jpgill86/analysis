################################################################################
# plots: list the channels in the order they should be plotted
#   - required parameters:
#       channel     string specifying name of the channel to be plotted
#                   note: channel names in AxoGraph files are assumed unique
#   - optional parameters:
#       units       string specifying units to convert signal to
#                   default: uV for voltages, mN for forces
#       ylabel      the label for the y-axis
#                   default: channel name stored in AxoGraph file
#       ylim        the plot range for the y-axis
#                   default: [-120,120] for voltages, [-10,300] for forces
################################################################################


example dataset:
  # these data are a subset of 2018-06-21_IN-VIVO_JG-08 002
  description: This is an example data set
  data_dir: example-data
  data_file: data.axgx
  video_file: video.mp4
  annotations_file: annotations.csv
  epoch_encoder_file: epoch-encoder.csv
  video_offset: -349.7 # trimmed video has bizarre start time
  epoch_encoder_possible_labels: [force, large hump, small hump, B38]
  amplitude_discriminators:
    - name: I2
      channel: I2
      amplitude: [2, 75]
    - name: B8a/b
      channel: RN
      amplitude: [5, 50]
    - name: B3 (50-100 uV)
      channel: BN2
      amplitude: [50, 100]
    # - name: '? (45-50 uV)'
    #   channel: BN2
    #   amplitude: [45, 50]
    - name: B6/B9 ? (26-45 uV)
      channel: BN2
      amplitude: [26, 45]
    - name: B38 ? (17-26 uV)
      channel: BN2
      amplitude: [17, 26]
      epoch: B38
    # - name: '? (15-17 uV)'
    #   channel: BN2
    #   amplitude: [15, 17]
    # - name: B43 ? (10-15 uV)
    #   channel: BN2
    #   amplitude: [10, 15]
    # - name: B10 ? (5-10 uV)
    #   channel: BN2
    #   amplitude: [5, 10]
    - name: B4/B5
      channel: BN3
      amplitude: [75, 150]
  # tridesclous_file: '2018-06-21_IN-VIVO_JG-08 002 SPIKES-WAY-TOO-MANY.csv'
  # tridesclous_merge: [[0, 1]]
  # tridesclous_channels:
  #   0: [BN3]
