  #   9: [BN3]
  #   10: [BN3]
  #   11: [BN3]
  #   12: [BN3]
  #   13: [BN3]
  filters:
  - channel: I2
    lowpass: 100
  - channel: Force
    lowpass: 50
  plots:
  - channel: I2
    ylim: [-30, 30]
  - channel: RN
    ylim: [-60, 60]
  - channel: BN2
    ylim: [-120, 120]
  - channel: BN3
    ylim: [-150, 150]
  - channel: Force
    ylim: [-10, 300]
